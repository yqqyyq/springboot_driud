<html>
<head>
    <link rel="icon" href="/static/foc/index.ico" type="image/x-icon" />
    <link href="/static/source/css/login.css" rel='stylesheet' type='text/css'/>
    <script src="/static/plugins/jquery/jquery-2.1.4.min.js"></script>
    <script src="/static/plugins/layer/layer.js"></script>
    <title>WebChat | 登陆</title>
</head>
<body>

<h1>WebChat</h1>
<div class="login-form">
    <div class="close"></div>
    <div class="head-info">
        <label class="lbl-1"></label>
        <label class="lbl-2"></label>
        <label class="lbl-3"></label>
    </div>
    <div class="clear"></div>
    <div class="avtar"><img src="/static/source/img/adm.png"/></div>
    <form id="login-form" action="./login" method="post" onsubmit="return checkLoginForm()">
        <div class="key">
            <input type="text" id="username" name="userid" placeholder="请输入账号">
        </div>

        <div class="key">
            <input type="password" id="password" name="password" placeholder="请输入密码">
        </div>
        <div class="signin">
            <input type="submit" id="submit" value="Login">
        </div>
    </form>
</div>

<script>
    $(function () {
        var error=[[${error}]]+'';
        if (error) {
            $('#submit').attr('value', error).css('background', 'red');
        }
        var messgae=[[${message}]]+'';
        if (messgae) {
            layer.msg(messgae, {
                offset: 0,
            });
        }
        $('.close').on('click', function (c) {
            $('.login-form').fadeOut('slow', function (c) {
                $('.login-form').remove();
            });
        });
        $('#username,#password').change(function () {
            $('#submit').attr('value', 'Login').css('background', '#3ea751');
        });
    });

    /**
     * check the login form before user login.
     */
    function checkLoginForm() {
        var username = $('#username').val();
        var password = $('#password').val();
        if (isNull(username) && isNull(password)) {
            $('#submit').attr('value', '请输入账号和密码!!!').css('background', 'red');
            return false;
        }
        if (isNull(username)) {
            $('#submit').attr('value', '请输入账号!!!').css('background', 'red');
            return false;
        }
        if (isNull(password)) {
            $('#submit').attr('value', '请输入密码!!!').css('background', 'red');
            return false;
        }
        $('#submit').attr('value', 'Logining~');
        return true;
    }

    /**
     * check the param if it's null or '' or undefined
     */
    function isNull(input) {
        if (input == null || input == '' || input == undefined) {
            return true;
        }
        else {
            return false;
        }
    }
</script>
</body>
</html>
